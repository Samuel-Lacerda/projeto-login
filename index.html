<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-icons">
                                person
                                </span>
                        </label>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" maxlength="30">                       
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-icons">
                                password
                            </span>
                            </label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" minlength="8" maxlength="20">
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                    </div>
                    <div>
                        <input type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
